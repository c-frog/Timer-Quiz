<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation link and Timer -->
    <div id="header">
        <a href="highscores.html">View Highscores</a>
        <h5>Time left:<div id="timer">60</div></h5>
    </div>
<!-- Opening screen -->
    <div class = "main-content" id = "startDiv">
        <h1>Coding Quiz!</h1>
        <p>When you start this quiz, you will be prompted with multiple choice questions. If you get a question wrong, it will deduct 10 seconds on the remaining time to finish the quiz! </p>
        <button id="startBtn">Start Quiz</button>
    </div>
<!-- Question and Answers div -->
    <div class = "main-content" id="quizDiv" style = "display: none;">
        <div id = "question"> 
            <h3>Question</h3>
        </div>
        
        <div id = "answers">
            <button class = "answer" id = "answer1" onclick = "checkAnswer('1')">Answer 1</button>
            <button class = "answer" id = "answer2" onclick = "checkAnswer('2')">Answer 2</button>
            <button class = "answer" id = "answer3" onclick = "checkAnswer('3')">Answer 3</button>
            <button class = "answer" id = "answer4" onclick = "checkAnswer('4')">Answer 4</button>
        </div>
    </div>
<!-- End screen -->
    <div class = "main-content" id="scoreDiv" style = "display: none;">
        <h3>All done!</h3>
        <p id="totalScore"></p>
        <form action="highscores.html">
        <p>
            Enter your initals to save your score</p>
            <input type="text" name = "user-initials" id="user-initials">
        
            </input>
            <button
            type="submit" 
            id="submitScore">
                    Submit</button>
                </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
