<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Opening screen -->
    <div id = "startDiv">
        <h1>Coding Quiz!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore vel, obcaecati nostrum, fugiat tenetur saepe minus sunt eaque libero voluptas</p>
        <button>Start Quiz</button>
    </div>
<!-- Question and Answers div -->
    <div id="quizDiv" style = "display: none;">
        <div id = "question"> 
            <h3>Question</h1>
        </div>
        
        <div id = "answers">
            <button class = "answer" id = "answer1" onclick = "checkAnswer('1')">Answer 1</button>
            <button class = "answer" id = "answer2" onclick = "checkAnswer('2')">Answer 2</button>
            <button class = "answer" id = "answer3" onclick = "checkAnswer('3')">Answer 3</button>
            <button class = "answer" id = "answer4" onclick = "checkAnswer('4')">Answer 4</button>
        </div>
    </div>
<!-- End screen -->
    <div id="scoreDiv" style = "display: none;">
        <h3 id="totalScore"></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
